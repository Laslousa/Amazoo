<div appViewPanel>
  <div class="flex items-start gap-4">
    <img
      [src]="review().userImageUrl"
      [alt]="review().userName"
      class="w-10 h-10 rounded-full"
    />
    <div class="min-w-0">
      <div class="text-base sm:text-lg font-semibold">{{ review().userName }}</div>
      <div class="flex flex-wrap items-center gap-1 mb-1">
        <app-star-rating [rating]="review().rating" />
        <div class="text-sm text-gray-500">
          {{ review().reviewDate | date: 'MMM d, yyyy' }}
        </div>
      </div>
      <div class="text-base font-semibold mb-1 break-words">{{ review().title }}</div>
      <div class="text-sm text-gray-500 break-words">{{ review().comment }}</div>
    </div>
  </div>
</div>
