<div class="mx-auto max-w-[1200px] px-4 sm:px-6 py-4 sm:py-6">
  <app-back-button class="mb-4 sm:mb-6" [navigateTo]="backRoute()"> Continue Shopping </app-back-button>

  @if (store.selectedProduct(); as product) {
    <div class="flex flex-col lg:flex-row gap-5 sm:gap-8 mb-8">
      <img
        [src]="product.imageUrl"
        class="w-full lg:w-[500px] max-w-full h-[280px] sm:h-[420px] lg:h-[550px] object-cover rounded-xl"
        [style.view-transition-name]="'product-image-' + product.id"
        [alt]="product.name"
      />

      <div class="flex-1 min-w-0">
        <app-product-info [product]="product" />
      </div>
    </div>
    <app-view-reviews [product]="product" />
  }
</div>
