<div class="grid grid-cols-3 grid-cols-[3fr_1fr_1fr]">
  <div class="flex items-center gap-4">
    <img
      [src]="item().product.imageUrl"
      alt="Product Image"
      class="w-24 h-24 rounded-lg object-cover"
      [style.view-transition-name]="'product-image-' + item().product.id"
    />
    <div>
      <div class="text-gray-900 text-lg font-semibold">{{ item().product.name }}</div>
      <div class="text-lg text-gray-600">{{ item().product.price | currency }}</div>
    </div>
  </div>
  <app-quantity-selector
    [quantity]="item().quantity"
    (quantityUpdated)="store.setItemQuantity(item().product.id, $event)"
  ></app-quantity-selector>

  <div class="flex flex-col items-end">
    <div class="text-right font-semibold text-lg">
      {{ total() | currency }}
    </div>
    <div class="flex -me-3">
      <button matIconButton (click)="store.moveToWishList(item().product)">
        <mat-icon>favorite_border</mat-icon>
      </button>

      <button matIconButton class="danger" (click)="store.removeFromCart(item().product.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
