<div class="flex items-center gap-1 sm:gap-2 shrink-0">
  <button
    matIconButton
    routerLink="/wishlist"
    [matBadge]="store.wishlistCount()"
    [matBadgeHidden]="store.wishlistCount() === 0"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    matIconButton
    [matBadge]="store.cartCount()"
    [matBadgeHidden]="store.cartCount() === 0"
    routerLink="/cart"
  >
    <mat-icon>shopping_cart</mat-icon>
  </button>

  @if (store.user(); as user) {
    <button matIconButton [matMenuTriggerFor]="userMenu">
      <img [src]="user.imageUrl" [alt]="user.name" class="w-8 h-8 rounded-full" />
    </button>

    <mat-menu #userMenu="matMenu" xPosition="before">
      <div class="flex flex-col px-3 min-w-[200px]">
        <span class="text-sm font-medium">{{ user.name }}</span>
        <span class="text-xs text-gray-500">{{ user.email }}</span>
      </div>

      <mat-divider></mat-divider>

      <button class="!min-h-[32px]" mat-menu-item (click)="store.signOut()">
        <mat-icon>logout</mat-icon>
        Sign Out
      </button>
    </mat-menu>
  } @else {
    <button matButton class="hidden sm:inline-flex" (click)="openSignInDialog()">Sign In</button>
    <button matButton="filled" class="hidden sm:inline-flex" (click)="openSignUpDialog()">Sign Up</button>

    <button matIconButton class="sm:hidden" aria-label="Sign in" (click)="openSignInDialog()">
      <mat-icon>login</mat-icon>
    </button>
    <button matIconButton class="sm:hidden" aria-label="Sign up" (click)="openSignUpDialog()">
      <mat-icon>person_add</mat-icon>
    </button>
  }
</div>
