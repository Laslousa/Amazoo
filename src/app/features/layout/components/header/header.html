<mat-toolbar class="header-toolbar elevated">
  <div class="header-content">
    <button
      matIconButton
      type="button"
      aria-label="Toggle categories sidebar"
      (click)="toggleSidebar()"
      class="menu-button"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <a routerLink="/products/all" class="brand-link">Amazoo</a>

    <mat-form-field subscriptSizing="dynamic" appearance="outline" class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        type="search"
        placeholder="Search products"
        [value]="store.searchTerm()"
        (input)="onSearchInput($event)"
      />
      @if (store.searchTerm()) {
        <button matIconButton matSuffix type="button" aria-label="Clear search" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <app-header-actions></app-header-actions>
  </div>
</mat-toolbar>
