<aside class="sidebar-shell">
  <h2 class="text-lg text-gray-900 sidebar-title">Categories</h2>

  <mat-nav-list>
    @for (cat of categories(); track cat) {
      <mat-list-item
        [activated]="cat === store.category()"
        class="my-1"
        [routerLink]="['/products', cat]"
        (click)="onCategoryClick()"
      >
        <span
          matListItemTitle
          class="font-medium"
          [class]="cat === store.category() ? '!text-white' : null"
        >
          {{ cat | titlecase }}
        </span>
      </mat-list-item>
    }
  </mat-nav-list>
</aside>
